<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica - Proyecto Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora-marco">
        <div class="pantalla-container">
            <div class="header-pantalla">
                <span>Calculadora Básica</span>
                <span>Nombre del Equipo</span>
            </div>
            <div id="operacion"></div>
            <div id="resultado">0.00</div>
        </div>

        <div class="teclado">
            <button class="btn-off" onclick="apagar()">off</button>
            <button class="btn-borrar-largo" onclick="retroceso()">←</button>
            <button class="btn-c" onclick="limpiar()">C</button>

            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button class="btn-op-rojo" onclick="agregar('/')">÷</button>

            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button class="btn-op-azul" onclick="agregar('*')">x</button>

            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button class="btn-op-azul" onclick="agregar('-')">-</button>

            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
            <button class="btn-igual" onclick="calcular()">=</button>
            <button class="btn-op-azul" onclick="agregar('+')">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
